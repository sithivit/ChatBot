<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="/static/styles.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
	<script type="text/javascript">
		$(document).ready(function() {

			var socket = io.connect('http://127.0.0.1:5000');

			var content = document.getElementById("content");
			content.scrollTop = content.scrollHeight;

			$('#sendbutton').on('click', function() {
				socket.send($('#message').val());
				$("#messages").append('<div class="d-flex justify-content-start mb-4"><div class="msg_cotainer">'+$("#message").val()+'</div></div>');
				$('#message').val('');
				content.scrollTop = content.scrollHeight;
			});

			document.addEventListener('keyup', function(event){
				if(event.defaultPrevented){
					return;
				}

				var key = event.key || event.keyCode;

				if(key === "Enter" ||  key == 10){
					socket.send($('#message').val());
					$("#messages").append('<div class="d-flex justify-content-start mb-4"><div class="msg_cotainer">'+$("#message").val()+'</div></div>');
					$('#message').val('');
					content.scrollTop = content.scrollHeight;
				}
			});

			socket.on('message', function(msg) {
     			console.log('Slider value updated');
     			$('#messages').append('<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer">'+msg+'</div></div>');
     			content.scrollTop = content.scrollHeight;
     		});
});
</script>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
					</div>
					<div class="card-body contacts_body">
						<h2 class="middle"></h2>
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card h-75">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatBot: Antou</span>
									<p>Talk to me</p>
								</div>
							</div>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body" id="content">
						    <div id="messages">
						    	</div>
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea id="message" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<button id="sendbutton"><span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/static/js/main.js"></script>
	</body>
</html>
